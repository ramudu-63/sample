<div class="predicate-editor" ng-controller="PredicateCtrl">
  <div class="predicate" ng-repeat="predicate in predicates">
    <div class="clearfix predicate-main">
      <div class="pull-left">
        <select class="predicate-selector" ui-select2="" ng-model="predicate.selector" data-placeholder="Select a Criteria">
          <option ng-repeat="selector in selectors" value="{{selector.value}}">{{selector.text}}</option>
        </select>
        <ng-include src="'views/option-' + selector(predicate.selector).ui + '.html'"></ng-include>
      </div>
      <div class="pull-right">
        <button class="btn" ng-show="predicates.length > 1" ng-click="removePredicate(predicate)"><i class="icon-minus"></i></button>
        <button class="btn" ng-click="addPredicate(predicate)"><i class="icon-plus"></i></button>
      </div>
    </div>
    <div ng-if="selector(predicate.selector).children">
      <wtf ng-include="selector(predicate.selector).children ? 'views/option-children.html' : 'views/option-blank.html'"></wtf>
    </div>
  </div>
</div>
